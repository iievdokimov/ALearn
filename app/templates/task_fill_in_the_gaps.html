{% extends "base.html" %}

{% block content %}
  <h1>Fill the Gaps Task</h1>

    {% for word, sentence in task.items() %}
    <p>word</p>
    {% endfor %}

  <form method="POST" action="{{ url_for('submit_task_fill_the_gaps', group_id=group_id) }}">
    {% for word, sentence in task.items() %}
      <div>
        <label>{{ sentence }}</label>
        <input type="text" name="{{ word }}" required>
      </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
